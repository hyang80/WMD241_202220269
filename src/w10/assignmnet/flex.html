<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10주차 과제 제출</title>
    <link rel="stylesheet" href="./style/10asstyle.css" />
  </head>
  <body>
    <div class="section">
      <div class="grid">
        <nav class="library" aria-label="library__category">
          <div id="library-nav" class="library-nav-container">
            <div class="library-nav-search">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="pointer-events-none absolute left-3 top-[42px]"
              >
                <title>Search</title>
                <path
                  d="M8.33333 13.6667C11.555 13.6667 14.1667 11.055 14.1667 7.83333C14.1667 4.61167 11.555 2 8.33333 2C5.11167 2 2.5 4.61167 2.5 7.83333C2.5 11.055 5.11167 13.6667 8.33333 13.6667Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M17.5 17L12.5 12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <p>Search Libarry</p>
              <form>
                <div class="form__item">
                  <div class="form__label-wrap">
                    <label class="form-label" for="SearchLibraryInput"
                      >Search Library</label
                    >
                  </div>
                  <div class="input__wrapper">
                    <input
                      minlength="3"
                      required=""
                      id="SearchLibraryInput"
                      class="input"
                      value=""
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
