<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7주차 과제</title>
    <link rel="7th assignment" href="./style/7th assignment.css" />
  </head>
  <body class="pricing">
    <div class="overflow-x-hidden relative">
      <header class="sm-max md:bg-G">
        <div class="container py-4 md:py-12 sm-max:bg-W">
          <nav class="flex items-center justify-between flex-wrap">
            <a
              href="https://pulseapp.com/"
              class="flex items-center flex-shrink-1 text-gray-400 marginR-10"
            >
              <img
                src="../../asset/pulse-logo.svg"
                alt="pulse-logo"
                aria-hidden="true"
              />
            </a>
            <div class="block md:h">
              <button
                class="flex items-center text-Gr hover:text-green js-toggle-menu"
              >
                <svg
                  class="fill-current h w"
                  viewBox="0 0 35 22"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <title>Menu - Open</title>
                  <path d="M0 0h35v2H0zM0 10h35v2H0zM0 20h35v2H0z "></path>
                </svg>
                <svg
                  class="hidden fill-current h w"
                  viewBox="0 0 27 28"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <title>Meuu - Close</title>
                  <path
                    d="M1.833.918l24.749 24.749-1.414 1.414L.418 2.332z"
                  ></path>
                  <path
                    d="M25.167.919l1.414 1.414L1.833 27.08.419 25.667z"
                  ></path>
                </svg>
              </button>
            </div>
            <ul
              class="hidden md:block w-full flex-grow list-reset md:flex md:items-center md:w-auto md:flex-grow-0"
            >
              <li class="marginR-10">
                <a href="https://pulseapp.com/features" class="no-underline"
                  >Features</a
                >
              </li>
              <li class="marginR-10">
                <a
                  href="https://pulseapp.com/customer-stories"
                  class="no-underline"
                  >customer-stories</a
                >
              </li>
              <li class="marginR-10">
                <a href="https://pulseapp.com/pricing" class="no-underline"
                  >Pricing</a
                >
              </li>
              <li class="marginR-10">
                <a href="https://pulseapp.com/blog" class="no-underline"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  href="https://signup.pulseapp.com/plus"
                  class="button button-outline h-auto leading-normal text-base px-4 py-1"
                  >Sign up</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
